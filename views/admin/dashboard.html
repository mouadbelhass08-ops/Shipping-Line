<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Shipping Line</title>
  <link rel="stylesheet" href="/css/admindash.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard - Shipping Line</h1>
    <a href="/logout" class="logout-btn">Logout</a>
  </header>

  <div id="toast">
    Welcome back, Admin!
  </div>

  <main>
    <!-- Quick Stats -->
    <div class="card" id="statsCard">
      <h2>Quick Stats</h2>
      <p id="totalUsers">Total Users: ...</p>
      <p id="totalPassengers">Passengers: ...</p>
      <p id="totalCorporations">Corporations: ...</p>
    </div>
    <!-- Users -->
    <div class="card" id="usersCard">
      <h2>Users</h2>
      <ul id="usersList"></ul>
    </div>
    <!-- Passengers -->
    <div class="card" id="passengersCard">
      <h2>Passengers</h2>
      <ul id="passengersList"></ul>
    </div>
    <!-- Active Bookings -->
    <div class="card" id="bookingsCard">
      <h2>Active Bookings</h2>
        <table id="bookingsTable">
          <thead>
            <tr>
              <th>Passenger</th>
              <th>Departure</th>
              <th>Arrival</th>
              <th>Seats</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
    </div>
  </main>

  <script src="js/admindash.js"></script>
</body>
</html>

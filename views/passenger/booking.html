<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Voyage</title>
  <link rel="stylesheet" href="/css/booking.css">
</head>
<body>
  <div class="portal-container">
    <header class="portal-header">
      <h1>ðŸš¢ Book a Voyage</h1>
      <button class="logout-btn" id="logoutBtn">Log Out</button>
    </header>
    <main class="content">
      <div class="card">
        <h3>Booking Form</h3>
        <form action="/booking/confirm" method="POST" id="bookingForm">
          <!-- Departure -->
          <label for="departure">Departure Port:</label>
          <select id="departure" name="departure" required>
            <option value="">-- Select Departure --</option>
            <option value="Casablanca">Casablanca</option>
            <option value="Tangier">Tangier</option>
            <option value="Marseille">Marseille</option>
            <option value="New York">New York</option>
          </select>
          <!-- Arrival -->
          <label for="arrival">Arrival Port:</label>
          <select id="arrival" name="arrival" required>
            <option value="">-- Select Arrival --</option>
            <option value="Casablanca">Casablanca</option>
            <option value="Tangier">Tangier</option>
            <option value="Marseille">Marseille</option>
            <option value="New York">New York</option>
          </select>
          <!-- Seats -->
          <label for="seats">Number of Seats:</label>
          <input type="number" id="seats" name="seats" min="1" max="10" required>
          <!-- Price -->
          <div class="price-box">
            Total Price: <span id="price">0</span> MAD
          </div>
          <button type="submit" class="action-btn">Confirm Booking</button>
        </form>
      </div>
      <button class="action-btn" id="dashboardBtn">Return to Dashboard</button>
    </main>
  </div>
  <script src="/js/booking.js"></script>
</body>
</html>
